name: AutoUploadReleaseBuild

on:
  push:
    tags:
      - 'v*'
jobs:
  CreateRelease:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./arona-core
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        #安装使用jdk
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
        #构建核心模块
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          build-root-directory: ./arona-core
          arguments: :buildPlugin
#      - name: Build with Gradle 7.2
#        uses: gradle/gradle-build-action@v3.3.2
#        working-directory: ./arona-core
#        with:
#          arguments: :buildPlugin
#

        #取文件名
      - name: Get Plugin Name
        run: echo "NAME=$(find ./arona-core/build/mirai -name "*.jar" -exec basename {} \;)" >> $GITHUB_ENV
        #上传工件
      - name: Upload-Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.NAME }}
          path: ./arona-core/build/mirai/${{ env.NAME }}

      #自动发布
      - name: Publish Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "arona-core/build/mirai/${{ env.NAME }}"
          prerelease: ${{ contains(github.ref, 'pre') }}
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
      - name: Success
        id: success
        working-directory: ./arona-core
        run: echo "::set-output name=should_continue::true"

